<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script src="/html/lib/jquery3.2.1.min.js"></script>
    <link rel="stylesheet" href="/html/lib/font-awesome4.7/font-awesome4.7.min.css">
    <script src="/html/lib/vue2.3.2.js"></script>
    <link rel="stylesheet" href="/html/lib/bootstrap.min.css">

    <script src='/html/lib/exfun.js'></script>
    <script src='/html/lib/uis.pack.js'></script>
    <link rel="stylesheet" href="/html/lib/emoj.css">
</head>


<script type="text/javascript">
    Vue.config.devtools = true

    $(function () {

        new Vue({
            el:'#there',
            data:{
                list_view:'userlist',
                crt_view:'main',

                msg:[],// msg,
                md5:'',
                contact_list:[], //contact_list,
                group_list:[],

                selected_contact:[],
                selected_group:[],

                toggle_contact:false,
                toggle_city:false,
                toggle_group:false,

                selected_city:[],

                my_account:null,
                has_qr:false,
                cdkey:'',
                try_user:false,
                check_msg:'',
                can_send:false,
                can_start:false,
                ex:ex,
            },
            //https://wx2.qq.com
            computed:{
                img_url:function(){
                    return '/temp/wxqr.png?md5='+this.md5
                },
                city_list:function(){
                    var obj={}
                    ex.each(this.contact_list,function(contact){
                        obj[contact.City]=''
                    })
                    var citys=[]
                    for(var k in obj){
                        citys.push(k)
                    }
                    return citys.sort()
                },
                normed_msg:function(){
                    return ex.filter(this.msg,function(line){
                        return line!='\n'
                    })
                }
            },
            watch:{
                toggle_contact:function(v){
                   if(v){
                       this.selected_contact=this.contact_list.slice()
                   }else{
                       this.selected_contact=[]
                   }
                },
                toggle_city:function(v){
                    if(v){
                        this.selected_city=this.city_list.slice()
                        this.selected_contact=this.contact_list.slice()
                    }else{
                        this.selected_city=[]
                        this.selected_contact=[]
                    }
                },
                toggle_group:function(v){
                  if(v){
                      this.selected_group=this.group_list.slice()
                  }else{
                      this.selected_group=[]
                  }
                },
                msg:function(){
                    Vue.nextTick(function(){
                        setTimeout(function(){
                            $('.msg').scrollTop($('.msg')[0].scrollHeight)
//                            document.getElementById("msg_end").scrollIntoView(false);
                        },1000)

                    })
                }
            },
            mounted:function(){
                var self=this
                setInterval(function(){
                    self.get_state()
                },2000)
                self.get_check()
            },
            methods:{
                get_check:function(){
                    var self=this
                  var post_data=[{fun:'check',checkstring:this.cdkey}]
                    $.post('',JSON.stringify(post_data),function(resp){
                        if(resp.status!='success'){
                            self.crt_view='check'
                        }else{
                            self.crt_view='main'
                        }
                        if(resp.try_user){
                            self.try_user=true
                        }else{
                            self.try_user=false
                        }
                        if(resp.msg){
                            self.check_msg=resp.msg
                        }
                    })
                },
                start:function(){
                    var self=this
                    self.msg=[]
                    self.contact_list=[]
                    self.group_list=[]
                    self.selected_contact=[]
                    self.selected_group=[]
                    var post_data=[{fun:'end_last_bot'},{fun:'start'}]
                    $.post('',JSON.stringify(post_data),function(resp){
//                        alert(resp)
                    })
                },
                get_state:function(){
                    var self=this
                    var post_data=[{fun:'get_state'}]
                    $.post('',JSON.stringify(post_data),function(resp){
                        ex.each(resp,function(item){
                            if(item.key=='msg'){

                                self.msg.push(item.value)

                            }else if(item.key=='md5'){
                                self.md5=item.value
                            }else if(item.key=='contact_list'){
                                self.contact_list=item.value
                            }else if(item.key=='group_list'){
                                self.group_list=item.value
                            }else if(item.key=='login'){
                                self.can_send=item.value
                            }else if(item.key=='bot'){
                                self.can_start = !item.value
                                if(!item.value){
                                    self.clear_state()
                                }
                            }else if(item.key=='my_account'){
                                Vue.set(self,'my_account',item.value)
                                self.has_qr=false
//                                self.my_account=item.value
                            }else if(item.key=='gencode'){
                                self.has_qr=true
                            }
                        })
                    })
                },
                check_city:function(city,e){
                    var self=this
                    if(!e.target.checked){
                        ex.remove(this.selected_contact,function(contact){
                            return contact.City==city
                        })
                    }else{
                        ex.each(this.contact_list,function(contact){
                            if(contact.City==city && !ex.isin(contact,self.selected_contact)){
                                self.selected_contact.push(contact)
                            }
                        })
                    }

                },
                send:function(){
                    var self=this
                    self.can_send=false
                    var contact_list=this.selected_contact.concat(this.selected_group)
                    var post_data=[{fun:'send',contact_list:contact_list}]
                    $.post('',JSON.stringify(post_data),function(resp){
                        self.can_send=true
                    })
                },
                logout:function(){
                    this.clear_state()

                    var post_data=[{fun:'end_last_bot'}]

                    $.post('',JSON.stringify(post_data),function(resp){
                    })
                },
                toggle:function(obj,array){
                    if(ex.isin(obj,array)){
                        ex.remove(array,obj)
                    }else{
                        array.push(obj)
                    }
                },
                clear_state:function(){
                    this.can_send=false
                    this.has_qr=false
                    this.contact_list=[]
                    this.group_list=[]
                    this.selected_contact=[]
                    this.selected_group=[]
                    this.selected_city=[]

                    this.toggle_contact=false
                    this.toggle_city=false
                    this.toggle_group=false

                    this.my_account=null
                }
            }
        })

    })


</script>
<body >

<div id="there" style="width: 100%;height: 100%;">


    <div class="content" v-show="crt_view=='main'">

        <div class="item">
            <div style="float: right;padding:0.5em 1em;">
                <span>选中(联系人:</span>
                <span v-text="selected_contact.length"></span>
                <span>)(群:</span>
                <span v-text="selected_group.length"></span>
                <span>)</span>
            </div>

            <ul class="nav nav-tabs">
                <li role="presentation" :class="{'active':list_view=='userlist'}" @click="list_view='userlist'"><a href="#">联系人</a></li>
                <li role="presentation" :class="{'active':list_view=='userfilter'}" @click="list_view='userfilter'"><a href="#">联系人过滤</a></li>
                <li role="presentation" :class="{'active':list_view=='group'}" @click="list_view='group'"><a href="#">群</a></li>
            </ul>


            <ul class="user-list contact" v-show="list_view=='userlist'">
                <li :class="{'selected-contact':toggle_contact}" @click="toggle_contact= !toggle_contact">
                    <input @click.stop="" type="checkbox" v-model="toggle_contact"/>
                    <img style="width: 40px;" src="/html/image/user.jpg " alt=""/>
                    <span style="padding-left: 2em;color: blue;">全选</span>
                </li>
                <li v-for="contact in contact_list" :class="{'selected-contact':ex.isin(contact,selected_contact)}" @click="toggle(contact,selected_contact)">
                    <input @click.stop="" type="checkbox" :value="contact" v-model="selected_contact"/>
                    <img style="width: 40px;" :src="'/proxy?url='+encodeURIComponent(contact.HeadImgUrl) " alt=""/>
                    <span v-html="contact.NickName" style="padding-left: 2em;"></span>
                </li>
            </ul>
            <ul class="user-list" v-show="list_view=='userfilter'">
                <li>
                    <input type="checkbox" v-model="toggle_city"/>
                    <span style="color: blue;">全选</span>
                </li>
                <li v-for="city in city_list">
                    <input type="checkbox" :value="city" v-model="selected_city" @change="check_city(city,$event)"/>
                    <span v-text="city"></span>
                </li>
            </ul>
            <ul class="user-list" v-show="list_view=='group'">
                <li>
                    <input type="checkbox" v-model="toggle_group"/>
                    <span>全选</span>
                </li>
                <li v-for="contact in group_list">
                    <input type="checkbox" :value="contact" v-model="selected_group"/>
                    <img style="width: 40px;" :src="'/proxy?url='+encodeURIComponent(contact.HeadImgUrl) " alt=""/>
                    <span v-text="contact.NickName" style="padding-left: 2em;"></span>
                </li>
            </ul>
        </div>

        <div class="item" id="right">
            <div id="head">
                <div style="text-align: center">
                    <div class="btn-group btn-group-lg" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" @click="start()" :disabled="!can_start">刷新二维码</button>
                        <!--<button @click="get_state()">get state</button>-->
                        <button type="button" class="btn btn-success" @click="send()" :disabled="!can_send">发送</button>
                        <button type="button" class="btn btn-default" @click="logout()">登出用户</button>
                        <button v-if="try_user" type="button" class="btn btn-default" @click="crt_view='check'">输入注册码</button>
                    </div>
                </div>

                <div style="text-align: center;" >
                    <div :class="['headimg',{blur:!has_qr}]" v-if="!my_account">
                        <img :src="img_url" alt=""/>
                    </div>
                    <div v-else class="headimg" style="padding: 1em;">
                        <img :src="'/proxy?url='+encodeURIComponent(my_account.HeadImgUrl) " alt=""/><br/>
                        <span v-text="my_account.NickName"></span>
                    </div>

                </div>
            </div>

            <div class="msg_warper" style="position: relative;">
                <div style="position: absolute;right: 2em;top:-3em;">
                    <button type="button" class="btn btn-default btn-sm"  @click="msg=[]">
                        <i class="fa fa-refresh " aria-hidden="true"></i></button>
                </div>
                <ul class="msg">
                    <li v-for="line in normed_msg">
                        <span v-text="line"></span>
                    </li>
                    <!--<li id="msg_end" style="height:0px; overflow:hidden"></li>-->
                </ul>
            </div>

        </div>


    </div>


    <div v-show="crt_view=='check'" style="text-align: center">
        <div class="form-group" style="width:30em;display: inline-block;">
            <label for="exampleInputName2">请输入合法的激活码</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="激活码" v-model="cdkey">
        </div>
        <button type="submit" class="btn btn-default" @click="get_check()">确定</button>
        <div style="color: red" v-text="check_msg">无效注册码</div>
    </div>

</div>

<script>
    $(function(){
        $('button').click(function(){
            if(!$(this).attr('disabled')){
                $(this).attr('disabled',true)
                var self=this
                setTimeout(function(){
                    $(self).attr('disabled',false)
                },3000)
            }

        })
    })
</script>

<style>
    .headimg{
        display: inline-block;
        height: 20em;
        width: 20em;
    }
    .headimg img{
        max-width:80%;
        max-height: 80%;
    }
    .blur{
        opacity: 0.3;
    }
    html,body{
        height:100%;
    overflow: hidden;
        background: none;
    }
    #there{
        padding: 2em;
    }
    .content{
        width: 100%;
        height: 100%;
        padding: 2em;
    }
    .item{
        display: inline-block;
        width: 48%;
        height: 100%;
        vertical-align: top;

    }
    .user-list{
        height: 90%;
        overflow: auto;
        padding-left: 0;
    }
    .user-list li{
        padding-top: 1em;
        list-style: none;
    }
    .user-list li:nth-child(odd){
        background-color: #f4f4f2;
    }

    .user-list.contact li{
        display: inline-block;
        width: 48%;
    }

    .user-list.contact li:nth-child(4n+1),
    .user-list.contact li:nth-child(4n+2){
        background-color: white;
    }
    .user-list.contact li:nth-child(4n+3),
    .user-list.contact li:nth-child(4n){
        background-color: #f4f4f2;
    }

    #head{
        height: 43%;
        overflow: auto;
    }
    .msg_warper{
        height: 55%;
    }
    .msg{
        height: 100%;
        overflow: auto;
    }
    .selected-contact{
        background-color: #c2f1ff !important;
    }
</style>

</body>
